that signals the successful completion of the Observable's emission sequence.</p>
<ul>
<li>If provided, it will be invoked when the Observable has finished emitting all values without an error.</li>
<li>This is particularly useful for cleaning up resources or triggering follow-up logic.</li>
</ul>
</p></doc-c><a name="s76"></a><doc-c src="index.ts#L30"><doc-ct>error?: <a href="#s24">ErrorFunction</a></doc-ct><p><p>The <code>error</code> property within the <code>Observer</code> interface is an optional method
that handles errors from the Observable's execution.</p>
<ul>
<li>Providing an error handler here allows Observers to manage exceptions locally
without propagating them further up the execution chain.</li>
</ul>
</p></doc-c><a name="s75"></a><doc-c src="index.ts#L26"><doc-ct>next?: <a href="#s18">NextFunction</a>&lt;<a href="#s74">T</a>&gt;</doc-ct><p>The <code>next</code> property allows the observer to react to each value emitted by the Observable.</p></doc-c><a name="s78"></a><doc-c src="index.ts#L48"><doc-ct>signal?: <doc-a href="index--Observable.html">Observable</doc-a>&lt;void&gt;</doc-ct><p>The <code>signal</code> property is an optional Observable that provides a mechanism for external cancellation.</p></doc-c></template><template  data-title="Subscribable" data-path="index--Subscribable.html"><cxl-t h3><span style="float:right"><cxl-chip size="small" color="primary">interface</cxl-chip> </span>Subscribable&lt;T&gt;</cxl-t><div style="margin-top:32px"></div><cxl-t font="h6">Methods

</p><cxl-t font="subtitle2">Parameters</cxl-t><ul><li><code>project: (val: <a href="#s375">T</a>) => <doc-a href="index--Observable.html">Observable</doc-a>&lt;<a href="#s376">T2</a>&gt;</code></li></ul></doc-c><a name="s401"></a><doc-c src="index.ts#L801"><doc-ct>take&lt;T&gt;(howMany: number): <doc-a href="index--html#s66">Operator</doc-a>&lt;<a href="#s402">T</a>, <a href="#s402">T</a>&gt;</doc-ct><p>Emits only the first count values emitted by the source Observable.</p><cxl-t font="subtitle2">Parameters</cxl-t><ul><li><code>howMany: number</code></li></ul></doc-c><a name="s404"></a><doc-c src="index.ts#L811"><doc-ct>takeWhile&lt;T&gt;(fn: (val: <a href="#s405">T</a>) => boolean): <doc-a href="index--html#s66">Operator</doc-a>&lt;<a href="#s405">T</a>, <a href="#s405">T</a>&gt;</doc-ct><p>Emits values while fn result is truthy.</p><cxl-t font="subtitle2">Parameters</cxl-t><ul><li><code>fn: (val: <a href="#s405">T</a>) => boolean</code></li></ul></doc-c><a name="s411"></a><doc-c src="index.ts#L840"><doc-ct>tap&lt;T&gt;(fn: (val: <a href="#s412">T</a>) => void): <doc-a href="index--html#s66">Operator</doc-a>&lt;<a href="#s412">T</a>, <a href="#s412">T</a>&gt;</doc-ct><p><p>Perform a side effect for every emission on the source Observable,
but return an Observable that is identical to the source.</p>
</p><cxl-t font="subtitle2">Parameters</cxl-t><ul><li><code>fn: (val: <a href="#s412">T</a>) => void</code></li></ul></doc-c><a name="s443"></a><doc-c src="index.ts#L1074"><doc-ct>throwError(error: unknown): <doc-a href="index--Observable.html">Observable</doc-a>&lt;never, &quot;none&quot; extends string&gt;</doc-ct><p>Creates an Observable that emits no items to the Observer and immediately emits an error notification.</p><cxl-t font="subtitle2">Parameters</cxl-t><ul><li><code>error: unknown</code></li></ul></doc-c><a name="s366"></a><doc-c src="index.ts#L660"><doc-ct>timer(delay: number): <doc-a href="index--Observable.html">Observable</doc-a>&lt;void, &quot;none&quot; extends string&gt;</doc-ct><cxl-t font="subtitle2">Parameters</cxl-t><ul><li><code>delay: number</code></li></ul></doc-c><a name="s316"></a><doc-c src="index.ts#L542"><doc-ct>toPromise&lt;T, P&gt;(observable: <doc-a href="index--Observable.html">Observable</doc-a>&lt;<a href="#s317">T</a>, <a href="#s318">P</a>&gt;): Promise&lt;<a href="#s318">P</a> extends 'emit1' ? <a href="#s317">T</a> : <a href="#s317">T</a> | undefined&gt;</doc-ct><p>Generates a promise from an observable, the promise will resolve when the observable completes.</p><cxl-t font="subtitle2">Parameters</cxl-t><ul><li><code>observable: <doc-a href="index--Observable.html">Observable</doc-a>&lt;<a href="#s317">T</a>, <a href="#s318">P</a>&gt;</code></li></ul></doc-c><a name="s432"></a><doc-c src="index.ts#L981"><doc-ct>zip&lt;T extends <doc-a href="index--Observable.html">Observable</doc-a>&lt;unknown&gt;[]&gt;(...observables: <a href="#s433">T</a>): <doc-a href="index--Observable.html">Observable</doc-a>&lt;<a href="#s56">PickObservable</a>&lt;<a href="#s433">T</a>&gt;&gt;</doc-ct><p>Combines multiple Observables to create an Observable whose values are calculated from the values, in order, of each of its input Observables.</p><cxl-t font="subtitle2">Parameters</cxl-t><ul><li><code>...observables: <a href="#s433">T</a></code></li></ul></doc-c><cxl-t h5>Type Alias</cxl-t><a name="s66"></a><doc-c src="index.ts#L22"><doc-ct>Operator&lt;T, T2&gt; = (observable: <doc-a href="index--Observable.html">Observable</doc-a>&lt;<a href="#s67">T</a>&gt;) => <doc-a href="index--Observable.html">Observable</doc-a>&lt;<a href="#s68">T2</a>&gt;</doc-ct></doc-c><a name="s85"></a><doc-c src="index.ts#L60"><doc-ct>Subscriber&lt;T&gt; = ReturnType&lt;typeof Subscriber&gt;</doc-ct></doc-c></template><template data-default="true" data-title="Home" data-path="index.html"><cxl-t h4>@cxl/rx</cxl-t><p><a href="https://badge.fury.io/js/%40cxl%2Frx"><img src="https://badge.fury.io/js/%40cxl%2Frx.svg" alt="npm version"></a></p>
<p>@cxl/rx is a lightweight reactive programming library focused on usability, performance, and type safety.</p>
<cxl-t h5>Project Details</cxl-t><ul>
<li>Branch Version: <a href="https://npmjs.com/package/@cxl/rx/v/1.0.0-beta.1">1.0.0-beta.1</a></li>
<li>License: Apache-2.0</li>
<li>Documentation: <a href="https://github.com/cxlio/open/tree/main/rx">Link</a></li>
<li>Report Issues: <a href="https://github.com/cxlio/open/issues">Github</a></li>
</ul>
<cxl-t h5>Installation</cxl-t><doc-hl><!--npm install @cxl/rx
--></doc-hl><cxl-t h5>Features</cxl-t><ul>
<li><strong>Observable Implementation</strong>: Core observable functionality for representing asynchronous or event-based streams.</li>
<li><strong>Subjects</strong>: Includes <code>Subject</code>, <code>OrderedSubject</code>, <code>BehaviorSubject</code>, <code>ReplaySubject</code>, and <code>Reference</code> for various use cases.</li>
<li><strong>Operators</strong>: A rich collection of operators for transforming, filtering, combining, and composing observables.</li>
<li><strong>Utility Functions</strong>: Includes tools like <code>pipe</code>, <code>from</code>, <code>of</code>, <code>concat</code>, <code>merge</code>, and more for observable creation and composition.</li>
<li><strong>Built-in Cancellation</strong>: Leverages cancellation signals for efficient resource management and clean teardown.</li>
<li><strong>Promise Interoperability</strong>: Convert promises to observables and vice versa seamlessly.</li>
<li><strong>Minimal Dependencies</strong>: Designed for high performance with no external dependencies.</li>
</ul>
<cxl-t h5>Installation</cxl-t><p>Install the package via npm:</p>
<doc-hl l="sh"><!--npm install @cxl/rx
--></doc-hl><p>Or with yarn:</p>
<doc-hl l="sh"><!--yarn add @cxl/rx
--></doc-hl><cxl-t h5>Getting Started</cxl-t><cxl-t h6>Create an Observable</cxl-t><doc-hl l="typescript"><!--import { observable } from '@cxl/rx';

const myObservable = observable(observer => {
	observer.next('Hello');
	observer.next('World');
	observer.complete();
});

myObservable.subscribe({
	next: value => console.log(value),
	complete: () => console.log('Done'),
});
--></doc-hl><cxl-t h6>Using Operators</cxl-t><doc-hl l="typescript"><!--import { of } from '@cxl/rx';

of(1, 2, 3, 4)
	.map(x => x * 2),
	.filter(x => x > 4),
	.subscribe(console.log); // Outputs: 6, 8
--></doc-hl><cxl-t h6>Creating a Subject</cxl-t><doc-hl l="typescript"><!--import { subject } from '@cxl/rx';

const mySubject = subject<number>();

mySubject.subscribe({
	next: value => console.log(`Observer 1: ${value}`),
});

mySubject.next(1);
mySubject.next(2);

mySubject.subscribe({
	next: value => console.log(`Observer 2: ${value}`),
});

mySubject.next(3);
--></doc-hl><cxl-t h5>Utilities</cxl-t><cxl-t h6>Cancellation Signals</cxl-t><p>External cancellation mechanisms for better control:</p>
<doc-hl l="typescript"><!--import { cancel, timer } from '@cxl/rx';

const signal = cancel();

timer(5000).subscribe({
	next: () => console.log('Completed after 5s'),
	signal, // Link the cancellation signal
});

// Cancel the timer before it completes
signal.next();
--></doc-hl><cxl-t h6>Promise Interactions</cxl-t><p>Convert promises into observables:</p>
<doc-hl l="typescript"><!--import { fromPromise } from '@cxl/rx';

const observable = fromPromise(Promise.resolve('Hello World'));

observable.subscribe(console.log); // Outputs: Hello World
--></doc-hl></template></cxl-router></cxl-page></cxl-application>
